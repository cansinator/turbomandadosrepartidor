<!DOCTYPE html>
<html lang="en">

<head>
	<title>Ingreso</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="img/icons/favicon.ico" />
	<link rel="shortcut icon" href="img/icons/favicon.ico">
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.css">
</head>

<body class="text-center">
	<form class="form-signin">
		<img class="mb-4" src="img/tiendas/turbomandados.jpg" alt="" width="72" height="72">
		<div class="form-group">
			<label for="iUsr" class="sr-only">Usuario</label>
			<input type="user" id="iUsr" class="form-control" placeholder="Usuario" required="" autofocus="">
			<label for="iPwd" class="sr-only">Contraseña</label>
			<input type="password" id="iPwd" class="form-control" placeholder="Contraseña" required="">
			<button id="bEntrar" class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
		</div>
	</form>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/utilidades/constantes.js"></script>	
	<script src="js/utilidades/util.js"></script>
	<script src="js/login.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-messaging.js"></script>
</body>

</html>
